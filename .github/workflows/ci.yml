on: [push, pull_request]

name: CI

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: "Install dependencies"
        run: sudo apt-get install libncurses5-dev xorg-dev libxcb-composite0-dev
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          override: true
      - name: "Format"
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: "Check"
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: "Test"
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: "Clippy"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features -- -D warnings
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          override: true
      - name: "Check (crossterm)"
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: "Test (crossterm)"
        uses: actions-rs/cargo@v1
        with:
          command: test
